<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Now</title>
  <style>
      body {
          background: black;
          margin-left: 5px;
          margin-right: 10px;
          margin-bottom: 10px
      }
      p {
          font: 400 12px/1.5 "Arial", sans-serif;
          text-align: center;
          padding-top: 10px;
      }
      .panel {
          background-color: #b3a68b;
          width: 180px;
          height: 280px;
          border-radius: 0 0 0 100px;
      }
  </style>
</head>
<body>
<!-- ------------------------------------------- -->
<!-- Step 1: Create the container for the widget -->
<!-- ------------------------------------------- -->
<div id="panel" class="panel">
  <p>"Now" Widget in a Container</p>
</div>
<!-- ------------------------------------------------------------------- -->
<!-- Step 2: Include the widget script and JQuery if not already sourced -->
<!-- ------------------------------------------------------------------- -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="../ww_js/ww_now.js"></script>
<script>
    // -------------------------------------
    // Step 3: Define the widget attributes
    // -------------------------------------
    let now_config = {
        "font_size"        : "28",       // px
        "font_color"       : "black",
        "background_color" : "#2255ff", // evening
        "width"            : "100%",    // % of container or pixel value (e.g. 100px)
        "border_radius"    : "10"       // curved corners in pixels (0 for square)
    }
    // -----------------------------------------------------------------------------
    // Step 4: Create an instance of the widget passing container id and config json
    // -----------------------------------------------------------------------------
    let now_widget = new Now("panel", now_config);
</script>
</body>
</html>
