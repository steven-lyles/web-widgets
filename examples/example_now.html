<html lang="en">
<head>

      body {
          background: black;
          margin: 20px;

  </style>
</head>
<body>
<!-- ------------------------------------------- -->
<!-- Step 1: Create the container for the widget -->
<!-- ------------------------------------------- -->
<div id="panel-time" class="panel-time"></div>

<!-- ------------------------------------------------------------------- -->
<!-- Step 2: Include the widget script and JQuery if not already sourced -->
<!-- ------------------------------------------------------------------- -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="../ww_js/now.js"></script>
<script>
    // -------------------------------------
    // Step 3: Define the widget attributes
    // -------------------------------------
    let now_config = {
        "font_size" : 22, // px
        "font_color" : "black",
        "background_color" : "#2255FF"
    }

    // ----------------------------------------------------------------------------------------
    // Step 4: Create an instance of the widget passing container id and config json
    // ----------------------------------------------------------------------------------------
    let now_widget = new Now("panel-time", now_config);

</script>
