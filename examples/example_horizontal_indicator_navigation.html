<!DOCTYPE html>
<html lang="en">
<html>
<head>
  <title>Horizontal Indicator Example</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
      body {
          background: black;
          font: 400 22px/1.5 "Roboto", sans-serif;
          margin-left: 20px;
          color: #88bbff;
      }
  </style>
</head>
<body>

<!-- ------------------------------------------------------ -->
<!-- Step 1: Create the container for the horizontal widget -->
<!-- ------------------------------------------------------ -->
<div id="indicator-container-horz"></div>

<!-- ------------------------------------------- -->
<!-- Step 2: Include the indicator widget script -->
<!-- ------------------------------------------- -->
<script type="text/javascript" src="../ww_js/web_widgets.js"></script>
<script>
    // -------------------------------------------------------
    // Step 3: Define the vertical indicator widget attributes
    // -------------------------------------------------------
    var indicator_horz_content =
        {
            // make width_px & height_px match to get round indicators
            "width_px"     : 20, // horizontal dimension
            "height_px"    : 20, // vertical dimension
            "spacer_px"    : 5,  // distance between indicators (height for vertical, width for horizontal)
            "num_sections" : 5,
            "orientation"  : "row", // column or row
            "color"        :
                {
                    "background" : "#444a77", // this color shows through holes in cover plate
                    "indicator"  : "#88ccff", // color of indicator that slides between bacground & cover plate
                    "cover_plate": "black"    // This should match the background of parent container
                },
            "transition_time" : 500, // indicator transition time in milliseconds
            "arrow"  :  {
                "aspect" : 3,  // how much the arrow length is greater than width
                "ratio" : 1.0, // how much the arrow is wider than the indicators (arrow_ratio * width_px)
                "rounded" : false, // true - base of arrow will be rounded; false - square
                "size" : 10,
                "gap"  : 10,
                "color" : "#A9A9A9", // color of arrow (background is same as container)
                "hover" : "#99dd66"
            }
        };

    // -----------------------------------------------------
    // Step 4: Define the callback method for the navigation
    // -----------------------------------------------------
    function nav_callback(index) {
        console.log(`Index: ${index} active`);
    }

    // ----------------------------------------------------------------------------------------
    // Step 5: Create an instance of the widget passing container id, config json, and callback
    // ----------------------------------------------------------------------------------------
    let indicator_widget = new IndicatorNavigation("indicator-container-horz", indicator_horz_content, nav_callback);

</script>
</body>
</html>
