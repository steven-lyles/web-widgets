<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Horizontal Bars Divider Example</title>
  <style>
      body {
          background: black;
          margin: 20px;
      }
      .gap { height: 5px; }
  </style>
</head>
<body>
<!-- ------------------------------------------- -->
<!-- Step 1: Create the container for the widget -->
<!-- ------------------------------------------- -->
<div id="horz_divider_top">
  <!-- bar divider will appear here -->
</div>
<div class="gap"></div>
<div id="horz_divider_bottom">
  <!-- bar divider will appear here -->
</div>

<!-- ------------------------------------------------------------------- -->
<!-- Step 2: Include the widget script and JQuery if not already sourced -->
<!-- ------------------------------------------------------------------- -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="../ww_js/horz_bars_divider.js"></script>
<script>
    //-------------------
    // Load the color map
    let json = $.getJSON({'url': "../config/color_map.json", 'async': false});
    let color = JSON.parse(json.responseText);

    // -------------------------------------
    // Step 3: Define the widget attributes
    // -------------------------------------
    let horz_divider_top_config = {
        "height"    : 10,        // in pixels; vertical height of divider bars
        "gap_size"  : 5,         // in pixels; size of gap between bars (always on right)
        "gap_color" : "black",   // color of gap between bars; should match page background
        "bars" : [
            {
                "flex": true,      // bar can stretch to width or shrink as window is resized
                "half": false,     // bar is half height as a demarcation
                "width": "320px",  // horizontal width of bar
                "color": "evening" // bar color (reference color_map.json)
            },
            {
                "flex": false,
                "half": false,
                "width": "40px",
                "color": "sunflower"
            },
            {
                "flex": false,
                "half": false,
                "width": "200px",
                "color": "cool"
            },
            {
                "flex": true,
                "half": false,
                "width": "200px",
                "color": "evening"
            },
            {
                "flex": false,
                "half": false,
                "width": "50px",
                "color": "galaxy"
            }
        ]
    }

    let horz_divider_bottom_config = {
        "height"    : 10,        // in pixels; vertical height of divider bars
        "gap_size"  : 5,         // in pixels; size of gap between bars (always on right)
        "gap_color" : "black",   // color of gap between bars; should match page background
        "bars" : [
            {
                "flex": true,      // bar can stretch to width or shrink as window is resized
                "half": false,     // bar is half height as a demarcation
                "width": "320px",  // horizontal width of bar
                "color": "evening" // bar color (reference color_map.json)
            },
            {
                "flex": false,
                "half": false,
                "width": "40px",
                "color": "martian"
            },
            {
                "flex": false,
                "half": true,
                "location": "top", // "top" or "bottom"
                "width": "200px",
                "color": "moonbeam"
            },
            {
                "flex": true,
                "half": false,
                "width": "200px",
                "color": "midnight"
            },
            {
                "flex": false,
                "half": false,
                "width": "50px",
                "color": "galaxy"
            }
        ]
    }

    // ----------------------------------------------------------------------------------------
    // Step 4: Create an instance of the widget passing container id and config json
    // ----------------------------------------------------------------------------------------
    let horz_divider_top = new HorizontalBarsDivider("horz_divider_top", horz_divider_top_config, color);
    let horz_divider_bottom = new HorizontalBarsDivider("horz_divider_bottom", horz_divider_bottom_config, color);
</script>
</body>
</html>
