<!DOCTYPE html>
<html lang="en">
<head>
  <title>Nav Arrow Demo</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
      body {
          background: black;
          font: 400 22px/1.5 "Roboto", sans-serif;
          color     : #88ccff;
          margin: 20px;
      }
      .vert-list {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          font-size: 0.6em;
          width: 200px;
      }
      .list {
          background-color: darkslateblue;
          width: 40px;
          text-align: center;
          margin-bottom: 5px;
          margin-top: 5px;
          font-size: 1.2em;
      }
      p {  }
      #txt_0 {
          background-color: yellow;
          color: red;
      } /* initialize sample selection */

      .horz-list {
          display: flex;
          flex-direction: row;
          align-items: center;
          justify-content: flex-start;
          gap: 10px;
      }
      .led {
          width: 25px;
          height: 25px;
          background-color: darkblue;
          border-radius: 50%;
      }
      #led_0 { background-color: #88ccff; } /* initial first led as selected */
  </style>
</head>
<body>

<!-- ----------------------------------------------------------------------- -->
<!-- Step 1: Create a container that will hold the nav arrows and the target -->
<!-- ----------------------------------------------------------------------- -->
<div id="vert-nav" class="vert-list">
  <!-- ------------------------------------------------------- -->
  <!-- This list of strings is a sample target; The nav arrows -->
  <!-- will be placed before (up) and after (down) this target -->
  <!-- ------------------------------------------------------- -->
  <div class="list">
    <div id="txt_0">A</div>
    <div id="txt_1">B</div>
    <div id="txt_2">C</div>
    <div id="txt_3">D</div>
  </div>
</div>
<br>
<hr>
<br>
<div id="horz-nav" class="horz-list">
  <!-- -------------------------------------------------------- -->
  <!-- This row of LEDs is a sample target; The nav arrows will -->
  <!-- be placed before (left) and after (right) this target    -->
  <!-- --------------------------------------------------------- -->
  <div id="led_0" class="led"></div>
  <div id="led_1" class="led"></div>
  <div id="led_2" class="led"></div>
  <div id="led_3" class="led"></div>
</div>

<!--<br>-->
<!--<div id="left" class="nav-arrow nav-arrow-left"></div>-->

<!-- ------------------------------------ -->
<!-- Include the nav arrows widget script -->
<!-- ------------------------------------ -->
<script type="text/javascript" src="../ww_js/web_widget_nav_arrows.js"></script>
<script>

    //-------------------------------------------------------
    // Step 2: Create an attributes config for the nav arrows
    //-------------------------------------------------------
    let config_vert = {
        "rounded" : false, // true - base of arrow will be rounded; false - square
        "size" : 20, // this is the width of the smallest dimension; the longest will be 3X this
        // "color" : "#A9A9A9", // color of arrow (background is same as container)
        "color" : "#32557f", // cadet blue
        "hover" : "#99dd66"  // color on hover
    }

    let config_horz = {
        "rounded" : true, // true - base of arrow will be rounded; false - square
        "size" : 15, // this is the width of the smallest dimension; the longest will be 3X this
        "color" : "#A9A9A9", // color of arrow (background is same as container)
        // "color" : "#32557f", // cadet blue
        "hover" : "#99dd66"  // color on hover
    }

    let vert_index = 0;
    let horz_index = 0;

    //-------------------------------------------------------------------------------
    // Step 3: Define the callback method for arrow presses; This will be called when
    // the arrows are clicked and it will be passed a string representing the arrow
    // direction: "up", "down", "left", "right"
    //--------------------------------------------------------------------------------
    // Callback for vertical nav
    function change_vert_selection(direction) {
        console.log("Vertical");
        let change = true;
        if (direction == "up") {
            if (vert_index > 0) { vert_index -= 1; }
        } else if (direction == "down") {
            if (vert_index < 3) { vert_index += 1; }
        } else {
            change = false;
        }
        if (change) {
            for (let i = 0; i < 4; i++) {
                if (vert_index == i) {
                    $("#txt_" + i).css("background-color", "yellow");
                    $("#txt_" + i).css("color", "red");
                } else {
                    $("#txt_" + i).css("background-color", "darkslateblue");
                    $("#txt_" + i).css("color", "#88ccff");
                }
            }
        }
    }

    // Callback for horizontal nav
    function change_horz_selection(direction) {
        let change = true;
        if (direction == "left") {
            if (horz_index > 0) { horz_index -= 1; }
        } else if (direction == "right") {
            if (horz_index < 3) { horz_index += 1; }
        } else {
            change = false;
        }

        if (change) {
            for (let i = 0; i < 4; i++) {
                if (horz_index == i) {
                    $("#led_" + i).css("background-color", "#88ccff");
                } else {
                    $("#led_" + i).css("background-color", "darkblue");
                }
            }
        }
    }

    //-----------------------------------------------------------
    // Step 4: Create an instance of the desire nav arrows object;
    //         Pass the container id, config json, and callback
    //------------------------------------------------------------
    let up_arrow = new NavArrowsVertical("vert-nav", config_vert, change_vert_selection);
    let down_arrow = new NavArrowsHorizontal("horz-nav", config_horz, change_horz_selection);

    //=======================================================================================
    $(document).ready(function() {

        $(".nav-arrow-up").click( function() { change_vert_selection("up") });
        $(".nav-arrow-down").click( function() { callchange_vert_selectionbackVert("down") });
        $(".nav-arrow-left").click( function() { change_horz_selection("left") });
        $(".nav-arrow-right").click( function() { change_horz_selection("right") });

        $(".nav-arrow-up").hover(function(){
            $(this).css("border-bottom", `${size_vert*3}px solid ${hover_vert}`);
            $(this).css("cursor", "pointer");
        }, function(){
            $(this).css("border-bottom", `${size_vert*3}px solid ${color_vert}`);
            $(this).css("cursor", "default");
        });

        $(".nav-arrow-down").hover(function(){
            $(this).css("border-top", `${size_vert*3}px solid ${hover_vert}`);
            $(this).css("cursor", "pointer");
        }, function(){
            $(this).css("border-top", `${size_vert*3}px solid ${color_vert}`);
            $(this).css("cursor", "default");
        });

        $(".nav-arrow-left").hover(function(){
            $(this).css("border-right", `${size_horz*3}px solid ${hover_horz}`);
            $(this).css("cursor", "pointer");
        }, function(){
            $(this).css("border-right", `${size_horz*3}px solid ${color_horz}`);
            $(this).css("cursor", "default");
        });

        $(".nav-arrow-right").hover(function(){
            $(this).css("border-left", `${size_horz*3}px solid ${hover_horz}`);
            $(this).css("cursor", "pointer");
        }, function(){
            $(this).css("border-left", `${size_horz*3}px solid ${color_horz}`);
            $(this).css("cursor", "default");
        });
    });
</script>
</body>
</html>
