<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LCARS Example</title>
  <link id="font-main" href='' rel='stylesheet'>
  <link rel="icon" href="https://stevenlyles.net/assets/graphics/true-north.png">
  <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@100..700&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <style>
      html, body {
          height: 100%;
          font: 400 20px/1.5 "Antonio", "Arial Narrow", "Avenir Next Condensed", sans-serif;
          margin-left: 5px;
          margin-right: 10px;
          margin-bottom: 10px;
          overflow: hidden;
      }
      a {
          cursor: pointer;
          text-decoration: none;
          color: #2255ff;
      }
      .width-frame-left { width: 40px; }
      .height-header { height: 280px; }
      .corner_size { width: 40px; height: 40px; }

      .container-main {
          display: flex;
          flex-direction: column;
          height: 100%;
      }
      .container-header {
          width: 100%;
          flex: 0 0 auto;
          margin-bottom: 5px;
      }
      .container-content {
          flex: 1 1 auto;
          margin-bottom: 5px;
      }
      .container-frames {
          display: flex;
          height: 100%;
          flex-direction: row;
          overflow: hidden;
      }
      .container-frame-right-header {
          flex: 1 1 auto;
          width: auto;
      }
      .container-frame-right-content {
          flex: 1 1 auto;
          width: auto;
      }
      .container-frame-left-top {
          display: flex;
          flex-direction: column;
      }
      .panel-header-frame {}
      .container-frame-left-middle {
          display: flex;
          flex-direction: column;
      }
      .panel-home {}

      .corner-bg-header {
          display: flex;
          flex-direction: row;
          align-items: self-start;
          justify-content: flex-end;
      }
      .corner-header {}
      .corner-bg-content {}
      .corner-content {}
      .panel-spacer {
          height: auto;
          flex: 1 1 auto;
      }
      .demo-desc {
          font: 400 16px/1.5 "Arial Narrow", sans-serif;
          justify-content: left;
          margin-left: 20px;
          margin-right: 20px;
          margin-top: 10px;
      }
      .container-subject {
          font: 400 20px/1.5 "Arial Narrow", sans-serif;
          justify-content: left;
          margin-left: 0px;
          margin-right: 20px;
          height: 100%;
      }
      #demo-title {
          margin-left: 20px;
          color: #D5DEE3;
      }
  </style>
</head>
<body>
<!-- The main container for the page -->
<div id="container-main" class="container-main">

  <!-- The header container for the page -->
  <div id="container-header" class="container-header height-header">

    <div class="container-frames">

      <div class="container-frame-left-top width-frame-left height-header">
        <div class="panel-header-frame width-frame-left height-header"></div>
      </div>

      <div class="container-frame-right-header height-header">

        <div id="demo-desc" class="demo-desc">
          The accordion button control is a content container that groups information by subject in a compact
          format of expandable/collapsable sections. The example below gives a brief summary of the P-51 fighter plane.
          Précis courtesy of <a href="https://openai.com/blog/chatgpt/">ChatGPT</a>.
        </div>

        <div class="corner-bg-header corner_size">
          <div class="corner-header corner_size"></div>
        </div>

        <div id="horz-divider-subject">
          <!-- Horizontal Bars Divider Widget will appear here -->
        </div>
      </div>

    </div>

  </div> <!-- #container-header -->

  <div id="container-content" class="container-content">

    <div class="container-frames">

      <div class="container-frame-left-middle width-frame-left">
        <div class="panel-home width-frame-left"></div>
        <div class="panel-spacer width-frame-left"></div>
      </div>

      <div class="container-frame-right-content">

        <div id="horz-divider-bars">
          <!-- Horizontal Bars Divider Widget will appear here -->
        </div>

        <div class="corner-bg-content corner_size">
          <div class="corner-content corner_size"></div>
        </div>

        <div id="content" class="container-subject">
          <div id="demo-title">North American P-51 Mustang</div>
          <div id="menu-box" class="menu-box"></div>
        </div>


      </div>
    </div>

  </div> <!-- #container-content -->


</div> <!-- #container-main -->
<!-- Load the utilities - this is required by the widgets!!! -->
<script type="text/javascript" src="../ww_js/ww_utils.js"></script>

<!-- Load the widget objects -->
<script type="text/javascript" src="../ww_js/ww_subject_divider.js"></script>
<script type="text/javascript" src="../ww_js/ww_horz_bars_divider.js"></script>
<script type="text/javascript" src="../ww_js/ww_button_list.js"></script>
<script>

    // Load the color map
    // let json = $.getJSON({'url': "../config/color_map.json", 'async': false});
    // let colors = JSON.parse(json.responseText);

    let demo_config = {
        "color_frames"     : "autumn",
        "color_background" : "black",
        "color_desc"       : "ghost",
        "height_header": 140,
        "corner_height": 40,
        "corner_width" : 40,
        "corner_radius": 40
    }

    let subject_div_config = {
        "color": "",
        "txt_primary" : "DEMO",
        "txt_secondary" : "ACCORDION",
        "height" : 40, // px
        "font" : "Antonio",
        "font_color" : "moonbeam"
    }
    subject_div_config.color = demo_config.color_frames;
    let web_widgets_div = new SubjectDivider("horz-divider-subject", subject_div_config, colors);

    let bar_div_config = {
        "height"    : 15,        // in pixels; vertical height of divider bars
        "gap_size"  : 5,         // in pixels; size of gap between bars (always on right)
        "gap_color" : "black",   // color of gap between bars; should match page background
        "bars" : [
            {
                "flex": true,      // bar can stretch to width or shrink as window is resized
                "half": false,     // bar is half height as a demarcation
                "width": "320px",  // horizontal width of bar
                "color": ""        // bar color (reference color_map.json)
            },
            {
                "flex": false,
                "half": true,
                "location" : "top",
                "width": "120px",
                "color": "moonbeam"
            },
            {
                "flex": true,
                "half": false,
                "width": "200px",
                "color": ""
            },
            {
                "flex": false,
                "half": false,
                "width": "35px",
                "color": "galaxy"
            }
        ]
    }
    bar_div_config.gap_color = demo_config.color_background;
    bar_div_config.bars[0].color = demo_config.color_frames;
    bar_div_config.bars[2].color = demo_config.color_frames;
    let bar_div_1 = new HorizontalBarsDivider("horz-divider-bars", bar_div_config, colors);

    let frame_color = colors[ demo_config.color_frames ].hex;
    let background_color = colors[ demo_config.color_background ].hex;
    let desc_color = colors[ demo_config.color_desc ].hex;

    $(".width-frame-left").css("width", `${subject_div_config['height'] + 10}px`);
    $(".height-header").css("height", `${demo_config['height_header']}px`);
    let desc_height = demo_config['height_header'] - demo_config['corner_height'] - subject_div_config['height'] - 10;
    $(".demo-desc").css("height", `${desc_height}px`);
    $(".corner_size").css("width", `${demo_config['corner_width']}px`);
    $(".corner_size").css("height", `${demo_config['corner_height']}px`);
    $(".corner-header").css("border-radius", `0 0 0 ${subject_div_config['height'] - 10}px`);
    $(".corner-content").css("border-radius", `${subject_div_config['height']}px 0 0 0`);

    $(".panel-home").css("height", `${demo_config['corner_height'] + demo_config['corner_height']/2}px`);
    $(".panel-home").css("border-radius", `${demo_config['corner_height']}px 0 0 0`);
    $(".panel-home").css("background-color", frame_color);

    $(".panel-header-frame").css("background-color", frame_color);
    $(".panel-header-frame").css("border-radius", `0 0 0 ${demo_config['corner_height']}px`);

    $(".corner-bg-header").css("background-color", frame_color);
    $(".corner-bg-content").css("background-color", frame_color);
    $(".corner-header").css("background-color", background_color);
    $(".corner-content").css("background-color", background_color);

    $(".panel-spacer").css("background-color", frame_color);

    $("html").css("background", background_color);
    $("body").css("background", background_color);
    $("html").css("color", desc_color);
    $("body").css("color", desc_color);

    let accordion_config = {
        "accordion" : true,
        "background_color" : "",
        "width" : "100%",
        "height" : "30px",
        "gap" : "3px",
        "description_font_color" : "ghost",
        "button" : {
            "background_color" : "autumn",
            "font_color" : "black",
            "font_size" : "0.7em",
            "hover_text_color" : "white",
            "width" : "30%",
            "border_radius": "25px"
        },
        "description" : {
            "background_color" : "galaxy",
            "font_color" : "ice",
            "font_size" : "0.6em",
            "hover_text_color" : "white",
            "width" : "70%",
            "outline_color" : "galaxy",
            "border_radius": "25px"
        },
        "items" : [
            {
                "name"  : "Description",
                "desc"  : "General information about the aircraft",
                "link"  : "../doc/mustang_desc.html",
                "size": 320
            },
            {
                "name" : "World War II",
                "desc" : "Highlights of the aircraft's service during WWII",
                "link" : "../doc/mustang_ww2.html",
                "size": 320
            },
            {
                "name" : "Post World War II",
                "desc" : "Continued service after the war",
                "link" : "../doc/mustang_post_ww2.html",
                "size": 300
            },
            {
                "name" : "Views",
                "desc" : "Demonstrating the 'Button Stack' widget",
                "link" : "../demos/demo_button_stack.html",
                "size": 270
            },
            {
                "name" : "Summary",
                "desc" : "In conclusion...",
                "link" : "../doc/mustang_summary.html",
                "size": 300
            }
        ]
    }
    accordion_config.background_color = demo_config.color_background;
    let menu_widget = new WebWidgetMenuList("menu-box", accordion_config, colors);

</script>
</body>
</html>
