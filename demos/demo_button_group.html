<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Button Accordion Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="../index_style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
      .column-width { width: 50px; min-width: 50px; }
      .frame { background-color: #aaaaff; }
      .panel-curved {
          height: 100px;
          align-self: flex-start;
          border-radius: 90px 0 0 0;
          position: relative;
          display: flex;
          flex-direction: column;
          align-items: flex-end;
          justify-content: flex-start;
      }
      .container-main {
          margin-top: 20px;
      }

      .panel-spacer {
          height: auto;
          flex: 1 1 auto;
      }
      .corner-bg {
          width: 50px;
          height: 20px;
      }
      .corner {
          width: 50px;
          height: 20px;
          /*background: #000;*/
          /*background-color: green;*/
          border-radius: 20px 0 0 0;
      }
      .subject-txt {
          width: 95%;
          height: 100px;
          font-size: 0.8em;
          margin-left: 20px;

          /*background-color: pink;*/
      }
      .menu-box {
          margin-left: 10px;
          height: 150px;
      }
      #schematic {
          width: 90%;
          padding-left: 20px;
      }
  </style>
</head>
<body>
<div id="container-main" class="container-main">
  <div class="container-frames">
    <div class="container-frame-left-middle column-width">

      <div class="panel-curved column-width frame">
      </div>
      <div class="panel-spacer column-width frame"></div> <!-- this fills the remaining space after button stack -->
    </div>

    <!-- Right content container -->
    <div class="container-frame-right">
      <!-- Container for header divider -->
      <div id="accordion-subject" class="accordion-subject">

      </div>
      <div class="corner-bg frame">
        <div class="corner"></div>
      </div>

      <div id="menu-box" class="menu-box">
      </div>

      <img id="schematic" src="https://www.stevenlyles.net/playground/assets/electrical-wiring-0.jpg" alt="electrical schematic">


    </div>
  </div>
</div>
<!-- Load the utilities - this is required by the widgets!!! -->
<script type="text/javascript" src="../ww_js/ww_utils.js"></script>

<!-- Load the widget objects -->
<script type="text/javascript" src="../ww_js/ww_subject_divider.js"></script>
<script type="text/javascript" src="../ww_js/ww_button_group.js"></script>
<script>
    //-------------------
    // Load the color map
    let json = $.getJSON({'url': "../config/color_map.json", 'async': false});
    let colors = JSON.parse(json.responseText);

    let accordion_div_config = {
        "color": "periwinkle",
        "txt_primary" : "DEMO",
        "txt_secondary" : "GROUP MENU",
        "height" : 30, // px
        "font" : "Antonio",
        "font_color" : "moonbeam"
    }
    let web_widgets_div = new SubjectDivider("accordion-subject", accordion_div_config, colors);

    let button_group_config = {
        "font" : "400 15px/1.5 \"Antonio\", \"Arial Narrow\", \"Avenir Next Condensed\", sans-serif",
        "font-size" : "1.2em",
        "font_color" : "black",
        "background_color" : "glacier",
        "width" : "120px",
        "height": "40px",
        "justify_content" : "right",
        "border_radius": "30px",
        "hover_color" : "periwinkle",
        "hover_outline" : "yellow",
        "active_color" :  "martian",
        "inactive_color" : "galaxy",
        "selected_index" : 0,
        "buttons" : [
            { "txt": "67882.27",        "active" : true },
            { "txt": "88675.28",     "active" : true },
            { "txt": "98832.29",         "active" : true },
            { "txt": "04511.30",         "active" : true },
            { "txt": "53216.31",          "active" : true },
            { "txt": "23495.32",          "active" : true },
            { "txt": "95562.33",          "active" : true },
            { "txt": "00722.31",          "active" : true }
        ]
    }

    function button_group_callback(index) {
        $("#schematic").attr("src", `https://www.stevenlyles.net/playground/assets/electrical-wiring-${index}.jpg`);
    }

    // --------------------------------------------------------------------------
    // 4: Create an instance of the widget passing container id and configuration
    // --------------------------------------------------------------------------
    let button_group_widget = new ButtonGroup("menu-box", button_group_config, colors, button_group_callback);

</script>
</body>
</html>
