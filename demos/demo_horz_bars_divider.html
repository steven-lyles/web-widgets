<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demo Horizontal Bars</title>
  <style>
      body {
          background: black;
          margin-right: 10px;
          margin-top: 20px;
          font  : 400 14px/1.5 "Roboto", sans-serif;
          color : #88ccff;
      }
      .sample-image {
          width: 100%;
          margin-bottom: 50px;
      }
      .msg {
          margin-top: 10px;
          margin-bottom: 10px;
      }
  </style>
</head>
<body>
<div id="bar-div-1" class="bar-div-1"></div>
<div class="msg">You change the position (top or bottom) of the accent bar - shown as white bar.</div>
<div id="bar-div-2" class="bar-div-2"></div>
<br>
<hr>
<br>
<div class="msg">You can change the color of each bar and divider width.</div>
<div id="bar-div-3" class="bar-div-3"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="../ww_js/ww_utils.js"></script>
<script type="text/javascript" src="../ww_js/ww_horz_bars_divider.js"></script>
<script>

  //-------------------
  // Load the color map
  let json = $.getJSON({'url': "../config/color_map.json", 'async': false});
  let colors = JSON.parse(json.responseText);

  let bar_div_1_config = {
      "height"    : 14,        // in pixels; vertical height of divider bars
      "gap_size"  : 5,         // in pixels; size of gap between bars (always on right)
      "gap_color" : "black",   // color of gap between bars; should match page background
      "bars" : [
          {
              "flex": true,      // bar can stretch to width or shrink as window is resized
              "half": false,     // bar is half height as a demarcation
              "width": "320px",  // horizontal width of bar
              "color": "evening" // bar color (reference color_map.json)
          },
          {
              "flex": false,
              "half": false,
              "width": "40px",
              "color": "tangerine"
          },
          {
              "flex": false,
              "half": true,
              "location" : "top",
              "width": "200px",
              "color": "moonbeam"
          },
          {
              "flex": true,
              "half": false,
              "width": "200px",
              "color": "midnight"
          },
          {
              "flex": false,
              "half": false,
              "width": "50px",
              "color": "galaxy"
          }
      ]
  }
  let bar_div_1 = new HorizontalBarsDivider("bar-div-1", bar_div_1_config, colors);

  let bar_div_2_config = {
      "height"    : 14,        // in pixels; vertical height of divider bars
      "gap_size"  : 5,         // in pixels; size of gap between bars (always on right)
      "gap_color" : "black",   // color of gap between bars; should match page background
      "bars" : [
          {
              "flex": true,      // bar can stretch to width or shrink as window is resized
              "half": false,     // bar is half height as a demarcation
              "width": "320px",  // horizontal width of bar
              "color": "evening" // bar color (reference color_map.json)
          },
          {
              "flex": false,
              "half": false,
              "width": "40px",
              "color": "tangerine"
          },
          {
              "flex": false,
              "half": true,
              "location" : "bottom",
              "width": "200px",
              "color": "moonbeam"
          },
          {
              "flex": true,
              "half": false,
              "width": "200px",
              "color": "midnight"
          },
          {
              "flex": false,
              "half": false,
              "width": "50px",
              "color": "galaxy"
          }
      ]
  }
  let bar_div_2 = new HorizontalBarsDivider("bar-div-2", bar_div_2_config, colors);

  let bar_div_3_config = {
      "height"    : 22,        // in pixels; vertical height of divider bars
      "gap_size"  : 5,         // in pixels; size of gap between bars (always on right)
      "gap_color" : "black",   // color of gap between bars; should match page background
      "bars" : [
          {
              "flex": true,      // bar can stretch to width or shrink as window is resized
              "half": false,     // bar is half height as a demarcation
              "width": "320px",  // horizontal width of bar
              "color": "autumn" // bar color (reference color_map.json)
          },
          {
              "flex": false,
              "half": false,
              "width": "40px",
              "color": "galaxy"
          },
          {
              "flex": false,
              "half": true,
              "location" : "top",
              "width": "200px",
              "color": "yellow"
          },
          {
              "flex": true,
              "half": false,
              "width": "200px",
              "color": "pumpkin"
          },
          {
              "flex": false,
              "half": false,
              "width": "50px",
              "color": "dusk"
          }
      ]
  }
  let bar_div_3 = new HorizontalBarsDivider("bar-div-3", bar_div_3_config, colors);
</script>
</body>
</html>
