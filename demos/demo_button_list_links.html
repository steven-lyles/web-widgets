<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Button Accordion Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="../index_style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
      .column-width { width: 50px; min-width: 50px; }
      .frame { background-color: #91A3AA; }
      .panel-curved {
          height: 100px;
          align-self: flex-start;
          border-radius: 90px 0 0 0;
          position: relative;
          display: flex;
          flex-direction: column;
          align-items: flex-end;
          justify-content: flex-start;
      }
      .container-main {
          margin-top: 20px;
      }

      .panel-spacer {
          height: auto;
          flex: 1 1 auto;
      }
      .corner-bg {
          width: 50px;
          height: 20px;
      }
      .corner {
          width: 50px;
          height: 20px;
          /*background: #000;*/
          /*background-color: green;*/
          border-radius: 20px 0 0 0;
      }
      .subject-txt {
          width: 95%;
          height: 100px;
          font-size: 0.8em;
          margin-left: 20px;

          /*background-color: pink;*/
      }
      .menu-box { margin-left: 10px; }
  </style>
</head>
<body>
<div id="container-main" class="container-main">
  <div class="container-frames">
    <div class="container-frame-left-middle column-width">

      <div class="panel-curved column-width frame">
      </div>
      <div class="panel-spacer column-width frame"></div> <!-- this fills the remaining space after button stack -->
    </div>

    <!-- Right content container -->
    <div class="container-frame-right">
      <!-- Container for header divider -->
      <div id="accordion-subject" class="accordion-subject">

      </div>
      <div class="corner-bg frame">
        <div class="corner"></div>
      </div>

      <div id="subject-txt" class="subject-txt">

<!--          War, among other conflicts.-->

          The button list links widgets provides a stacked list of buttons with descriptions
          that are url links.
        </p>
        <p>The list below links to live demos of a few other web apps I've worked on.</p>
      </div>

      <!-- Category subject content will appear here -->
      <div id="content" class="container-subject">
        <div id="menu-box" class="menu-box">
        </div>
      </div>

    </div>
  </div>
</div>
<!-- Load the utilities - this is required by the widgets!!! -->
<script type="text/javascript" src="../ww_js/ww_utils.js"></script>
