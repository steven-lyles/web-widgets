<!DOCTYPE html>
<html lang="en">
<html>
<head>
  <title>Vertical Indicator Navigation Example</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
      body {
          background: black;
          font: 400 22px/1.5 "Roboto", sans-serif;
          margin-left: 20px;
          color: #88bbff;
      }
  </style>
</head>
<body>

<!-- ---------------------------------------------------- -->
<!-- Step 1: Create the container for the vertical widget -->
<!-- ---------------------------------------------------- -->
<div id="indicator-container-vert"></div>

<!-- ------------------------------------------- -->
<!-- Step 2: Include the indicator widget script -->
<!-- ------------------------------------------- -->
<script type="text/javascript" src="../ww_js/web_widgets.js"></script>
<script>
    // -------------------------------------------------------
    // Step 3: Define the vertical indicator widget attributes
    // -------------------------------------------------------
    let indicator_vert_content = {
        "width_px"     : 10, // horizontal dimension
        "height_px"    : 60, // vertical dimension
        "spacer_px"    : 5,  // distance between indicators
        "num_sections" : 4,
        "orientation"  : "column", // column or row
        "color"        : {
            "background" : "#444a77", // this color shows through holes in cover plate
            "indicator"  : "#99dd66", // color of indicator that slides between background & cover plate
            "cover_plate": "black"
        },
        "transition_time" : 500, // indicator transition time in milliseconds
        "arrow"  :  {
            "aspect" : 3,  // how much the arrow length is greater than width
            "ratio" : 1.0, // how much the arrow is wider than the indicators (arrow_ratio * width_px)
            "rounded" : false, // true - base of arrow will be rounded; false - square
            "size" : 10,
            "gap"  : 10,
            "color" : "#A9A9A9", // color of arrow (background is same as container)
            "hover" : "#99dd66"
        }
    };

    // -----------------------------------------------------
    // Step 4: Define the callback method for the navigation
    // -----------------------------------------------------
    function nav_callback(index) {
        console.log(`Index: ${index} active`);
    }

    // ----------------------------------------------------------------------------------------
    // Step 5: Create an instance of the widget passing container id, config json, and callback
    // ----------------------------------------------------------------------------------------
    let indicator_widget = new IndicatorNavigation("indicator-container-vert", indicator_vert_content, nav_callback);

</script>
</body>
</html>
